defaults: &defaults 
  working_directory: ~/member-webview
  docker:
    - image: circleci/node:8.11.2
  steps:
    - checkout
    - run: 
        name: Install aws command line
        command: sudo apt-get update && sudo apt-get install -y python-dev python-pip
    - run: 
        name: Install aws command line
        command: sudo pip install awscli
    - run:
        name: Deploy $ENV
        command: aws s3 rm $S3_BUCKET --recursive --region ap-southeast-1 && aws s3 cp --recursive ./src $S3_BUCKET --region ap-southeast-1
    - run:
        name: activate cloud front
        command: aws configure set preview.cloudfront true && aws configure set preview.create-invalidation true
    - run:
        name: Invalidate cloudfront
        command: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths /index.html
version: 2
jobs:
  deploy-staging:
    environment:
      ENV: staging
      S3_BUCKET: s3://member-webview-staging
      CLOUDFRONT_ID: E32OX7EPKG3UDU
    <<: *defaults
  deploy-sandbox:
    environment:
      ENV: sandbox
      S3_BUCKET: s3://member-webview-sandbox
      CLOUDFRONT_ID: E1AEDNNO5QKC43
    <<: *defaults
  deploy-uat:
    environment:
      ENV: uat
      S3_BUCKET: s3://member-webview-uat
      CLOUDFRONT_ID: EBDGCY1V7JU6C
    <<: *defaults
  deploy-dev:
    environment:
      ENV: development
      S3_BUCKET: s3://member-webview-dev
      CLOUDFRONT_ID: E1JR6O8EV5O3PZ
    <<: *defaults
  deploy-production:
    environment:
      ENV: production
      S3_BUCKET: s3://member-webview
      CLOUDFRONT_ID: E1AEDNNO5QKC43
    <<: *defaults
workflows:
  version: 2
  build_and_test:
    jobs:
      - deploy-staging:
          filters:
            branches:
              only: staging
      - deploy-sandbox:
          filters:
            branches:
              only: master
      - deploy-uat:
          filters:
            branches:
              only: uat
      - deploy-dev:
          filters:
            branches:
              only: dev
      - deploy-production:
          filters:
            branches:
              only: master
